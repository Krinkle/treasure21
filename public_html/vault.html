<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>vault</title>
	<meta name="robots" content="noindex,noimageindex,notranslate">
	<link rel="canonical" href="/vault.html">
	<link rel="icon" href="/src/favicon.svg">
	<link rel="stylesheet" href="/src/main.css">
	<link rel="stylesheet" href="/lib/fx-neon.css">
	<link rel="stylesheet" href="/src/fx-vt.css">
	<link rel="stylesheet" href="/src/vault.css">
	<meta name="viewport" content="width=800, initial-scale=1.0, user-scalable=no, maximum-scale=1.0">
</head>
<body>
	<div class="fx-neon-container"><h1 class="fx-neon-text" data-text="vault">vault</h1><div class="fx-neon-gradient" hidden id="title-gradient"></div><div class="fx-neon-spotlight" hidden id="title-spotlight"></div></div>

	<!--

		Oy there, me shipmate!

		If you're in need of a little assistin', I'm afraid ye've come to the wrong place.

		For this one, the hints be with them treasures, inside o' the game.

	-->

	<main class="main--nopad">
		<div class="vault-board" id="vault-board" tabindex="0">
			<span hidden class="vault-object vault-treasure vault-treasure--a" id="vault-treasure-a"></span>
			<span hidden class="vault-object vault-treasure vault-treasure--b" id="vault-treasure-b"><!--

				== Clasp on a cope ==

				By the way, the token you get from this one is an homage to the answer.
				His fandom continues to be wonderful. It's so sweet.

			--></span>
			<span hidden class="vault-object vault-treasure vault-treasure--c" id="vault-treasure-c"></span>
			<span hidden class="vault-object vault-treasure vault-treasure--d" id="vault-treasure-d"></span>
			<span hidden class="vault-object vault-camp" id="vault-camp"></span>
			<span hidden class="vault-object vault-cave" id="vault-cave" data-text="START"></span>
			<span hidden class="vault-object vault-dino" id="vault-dino"></span>
		</div>
		<!--

			The dino may walk outside the board area. Just sayin' :)

		-->

		<div class="main-pad">
			<ul class="list-hor">
				<li><code>&uarr;</code>/<code>W</code>: Up</li>
				<li><code>&darr;</code>/<code>S</code>: Down</li>
				<li><code>&larr;</code>/<code>A</code>: Left</li>
				<li><code>&rarr;</code>/<code>D</code>: Right</li>
				<li><code>Space</code>: Perform action</li>
				<li><code>H</code>: Help<!-- D.W.I.M.: `Shift+?` is also accepted. --></li>

				<!--

					There is (very basic) support for mobile touch screens, too.

				-->
			</ul>
			<label class="vault-kb-volume-label">
				Music:
				<span class="vault-kb-volume-wrap" id="vault-kb-volume-wrap">
					<input type="range" id="vault-kb-volume" min="0.0" value="0.3" max="1.0" step="0.1" list="vault-kb-volume-ticks">
					<datalist id="vault-kb-volume-ticks"><option value="0.0" label="0%"></option><option value="0.1"></option><option value="0.2"></option><option value="0.3"></option><option value="0.4"></option><option value="0.5" label="50%"></option><option value="0.6"></option><option value="0.7"></option><option value="0.8"></option><option value="0.9"></option><option value="1.0" label="10%"></option></datalist>
				</span>
			</label>
		</div>
	</main>

	<noscript>
		<p class="alert alert--warn">This page requires JavaScript.</p>
	</noscript>

	<div class="vault-modal" id="vault-modal-0" hidden>
		<div class="vault-modal-dialog vault-modal-dialog--treasure" role="dialog" aria-labelledby="vault-modal-0-title">
			<div class="vault-modal-autofocus" tabindex="0"></div>
			<label class="vault-modal-title" id="vault-modal-0-title">title</label>
			<div class="vault-modal-content"><p>content</p></div>
			<div class="vault-modal-foot">
				<button data-action="cancel" class="btn-warn">Cancel</button>
				<button data-action="submit">Submit</button>
			</div>
		</div>
	</div>
	<div class="vault-modal" id="vault-modal-1" hidden>
		<div class="vault-modal-dialog" role="dialog" aria-labelledby="vault-modal-1-title">
			<div class="vault-modal-autofocus" tabindex="0"></div>
			<label class="vault-modal-title" id="vault-modal-1-title">title</label>
			<div class="vault-modal-content"><p>content</p></div>
			<div class="vault-modal-foot">
				<button data-action="confirm">OK</button>
			</div>
		</div>
	</div>

	<footer class="footer--muted"><p><a href="/COPYRIGHT.html" target="_blank">COPYRIGHT</a></p></footer>
	<script>if (history.replaceState) history.replaceState(history.state, document.title, document.querySelector('link[rel="canonical"]').href + location.hash)</script>
	<script src="/src/vault.js"></script>
</body>
</html>
